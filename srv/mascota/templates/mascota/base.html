{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base</title>
    <link rel="stylesheet" href="{% static 'mascota/css/colores.css' %}">
    <!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body style="background-color: rgb(223, 223, 192);">
    <header>
        <nav class="navbar navbar-expand-md verde navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'index' %}">
                    <img src="{% static 'mascota/images/logo_gato.jpg' %}" alt="Logo Empresa" style="width:70px;" class="rounded">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="row container-fluid navbar-nav">
                        <div class="col-sm-1">
                            
                        </div>
                        <div class="col-sm-1">
                            <li class="nav-item">
                                <a href="{% url 'index' %}">
                                    <img src="{% static 'mascota/images/pag_principal.jpg' %}" alt="Pag. Principal" style="width:40px;" class="rounded-pill">
                                </a>
                            </li>
                        </div>
                        <div class="col-sm-1">
                            <li class="nav-item dropdown">
                                <a class="btn btn-outline-dark dropdown-toggle" data-bs-toggle="dropdown" href="#">Productos</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="{% url 'productoperro' %}">Perro</a></li>
                                    <li><a class="dropdown-item" href="{% url 'productogato' %}">Gato</a></li>
                                </ul>
                            </li>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-2">
                            <li class="nav-item">
                                <a class="btn btn-outline-dark" href="{% url 'sobrenosotros' %}">Sobre Nosotros</a>
                            </li>
                        </div>
                        
                        <div class="col-sm-2">
                            <li class="nav-item">
                                <input class="form-control" type="search" placeholder="Buscar" aria-label="Search">
                            </li>
                        </div>
                        <div class="col-sm-1">
                            <li class="nav-item">
                                <button class="btn btn-outline-dark" type="submit">Buscar</button>
                            </li>
                        </div>
                        <div class="col-sm-1"></div>
                        <div class="col-sm-1">
                            <li class="nav-item">
                                <a href="{% url 'login' %}">
                                    <img src="{% static 'mascota/images/icono_cuenta.jpg' %}" alt="Cuenta" style="width:40px;" class="rounded-pill">
                                </a>
                            </li>
                        </div>
                        <div class="col-sm-1">
                            <li class="nav-item">
                                <a href="{% url 'carro' %}">
                                    <img src="{% static 'mascota/images/icono_carrito.jpg' %}" alt="Carrito" style="width:40px;" class="rounded-pill">
                                </a>
                            </li>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        {% block contenido %}

        {% endblock contenido %}
    </main>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        {% if messages %}
            {% for m in messages %}
                <script>
                    Swal.fire({
                        "title":"Felicitaciones",
                        "text":"{{m}}",
                        "icon":"success"
                    })
                </script>
            {% endfor %}
        {% endif %}

        {% block js %}
    
        {% endblock %}
</body>

</html>
