{% extends 'mascota/base.html' %}
{% load static %}
{% block contenido %}

<main>
{% load humanize %}
    <nav class="navbar navbar-expand-sm verde navbar-light justify-content-center mt-3">
        <h1>Productos para Gato</h1>
    </nav>
    <div class="container">
        <div class="row mt-3 mb-5">
            {% for p in productos %}
            <div class="col-sm-4 text-center">
                {% if p.imagen %}
                <img src={{ p.imagen.url }} alt="" width="600" class="img-fluid">
                {% endif %}
                <h3>{{ p.nombre | capfirst }}</h3>
                <h2>${{ p.precio | intcomma }}</h2>
            </div>
            {% endfor %}
        </div>
    </div>

</main>

{% endblock contenido %}
