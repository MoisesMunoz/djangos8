{% extends 'mascota/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container mt-2">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h3>Registro de Usuario</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}
                    
                        <div>
                            <input type="submit" value="Registrarse" class="btn btn-success btn-lg float-end">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>



{% endblock contenido %}
