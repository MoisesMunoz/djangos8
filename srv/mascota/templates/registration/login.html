{% extends 'mascota/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<div class="container mt-2">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <h3>Iniciar Sesión</h3>
            <form action="" method="post">
                {% csrf_token %}
                {{form|crispy}}

                <div>
                    <input type="submit" value="Iniciar Sesión" class="btn btn-info btn-lg float-end">
                </div>
                <div><a href="{% url 'registro' %}">Registrarse</a></div>
                <div><a href="{% url 'cambiar_password' %}">Cambiar contraseña</a></div>
            </form>
        </div>
        <div class="col-lg-4"></div>
    </div>
    
</div>



{% endblock contenido %}
